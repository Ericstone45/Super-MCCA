<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar .menu li {
            margin-left: 20px;
        }

        .navbar .menu li a {
            color: white;
            text-decoration: none;
        }

        .navbar .hamburger {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }

            body {
                padding-top: 60px;
            }

            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                border: 1px solid #444;
                border-radius: 5px;
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">MCCA STUDION</div>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
</div>



<script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
</script>

</body>
</html>

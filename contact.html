    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Content Selection Container */
        .content-selection {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top:0;
        }

        /* Header Section */
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 10px;
           
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        /* Navigation Bar */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color:black;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-menu ul li a:hover {
            text-decoration: underline;
            color: #25D366;
        }

        /* Hamburger Icon */
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .hamburger:hover {
            color: #ccc;
        }

        /* Close Icon */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Content Section */
        .content {
            padding: 40px 20px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555;
        }

        /* Map Section */
        .map {
            width: 100%;
            height: 400px;
            margin-top: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links .twitter {
            background-color: black;
        }

        .social-links .facebook {
            background-color: blue;
        }

        .social-links .whatsapp {
            background-color: green;
        }

        /* Form Section */
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;  /* Centers the form horizontally */
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: black;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                font-size: 20px;
                padding: 15px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .social-links a {
                margin: 0 10px;
                width: 40px;
                height: 40px;
            }
        }
